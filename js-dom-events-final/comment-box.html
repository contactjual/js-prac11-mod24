<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new comment</title>
</head>

<body>
    <h1>Please add your comment</h1>
    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, autem?</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, autem?</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, autem?</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
        <br>
        <button id="post-button">Post</button>
    </div>
    <script>
        // step-1: add event listener to the post button
        document.getElementById('post-button').addEventListener('click', function(){
            // step-2: get the comment inside the text area
            const newComment = document.getElementById('new-comment');
            const getText = newComment.value;

            // step-3: set the comment inside the comment container

            // 1. get the comment container
            const commentContainer = document.getElementById('comment-container');
            
            // 2. create a p tag
            const pTag=document.createElement('p');

            // 3. set the input text inside the p tag
            pTag.innerText = getText;

            // 4. add the p tag using appendChild
            commentContainer.appendChild(pTag);

            // step-4: clear the text area
            newComment.value='';
            
        })
    </script>
</body>

</html>
