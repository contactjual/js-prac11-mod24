<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>
<body id="body-in">
    <h1>exploring event bubble</h1>
    <section id="section-in">
        <ul id="list-ul">
            <li id="item1">Lorem, ipsum.</li>
            <li id="item2">Laudantium, iusto?</li>
            <li id="item3">Numquam, ullam!</li>
            <li id="item4">Sint, dolorum?</li>
            <li id="item5">Saepe, labore!</li>
            <li id="item6">Voluptatem, blanditiis!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item2').addEventListener('click', function(event){
            console.log('items2 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item2').addEventListener('click', function(event){
            console.log('items2 second clicked');
        })
        document.getElementById('item2').addEventListener('click', function(event){
            console.log('items2 third clicked');
        })
        document.getElementById('item2').addEventListener('click', function(event){
            console.log('items2 third clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('section-in').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body-in').addEventListener('click', function(){
            console.log('body of the html clicked');
        })
    </script>

</body>
</html>
